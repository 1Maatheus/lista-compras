<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista</title>
  </head>
  <body>
    <header class="header">
      <h1>Lista de Produtos</h1>
    </header>

    <section class="content">
      <main>
        <input
          class="input"
          type="text"
          id="inputProduto"
          placeholder="Nome do Produto"
        />
        <button class="btn" onclick="adicionarProduto()">
          Adicionar Produto
        </button>
      </main>
    </section>

    <section class="lists">
      <main class="center">
        <ul id="listaProdutos"></ul>
      </main>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
